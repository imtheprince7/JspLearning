<!DOCTYPE html>
<html>
    <head>
        <title>CEG | Home </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .form{
                margin: auto;
                padding: 100px;
            }
        </style>
    </head>
    <body>
       
        <div class="form">
            <div style="text-align:left">User Registration Form</div>
            <div></div>
            <form method="POST" action="ThirdServlet">
             <table>
                <tr>
                    <td>Enter Your Name:</td> 
                    <td><input type="text" placeholder="your good name" name="user_name" > </td>
                </tr>                
                <tr>
                    <td>Enter Your Email id:</td> 
                    <td><input type="email" placeholder="your email id" name="emailId"> </td>
                </tr>
                <tr>
                    <td>Enter Your password</td> 
                    <td><input type="password" name="password"> </td>
                </tr>
                <tr>
                    <td>Select Gender</td> 
                    <td><input type="radio" name="gender_type" value="male"> Male
                    <input type="radio" name="gender_type" value="Female"> Female</td>
                </tr>
                 <tr>
                    <td>Select your course:</td> 
                    <td> <select name="user_course">
                            <option value="message">Select Course</option>
                            <option value="mca">MCA</option>
                            <option value="mba">MBA</option>
                            <option value="mcom">MCOM</option>
                            <option value="mbe">MBE</option>
                             <option value="mme">MME</option>
                        </select> </td>
                </tr>
                <tr>
                    <td style="text-align: right"><input type="checkbox" value="checked" name="condition"> </td>
                    <td>Agree terms and conditions</td>
                </tr>
                <tr>
                    <td> <button type="submit">Register</button></td>
                </tr>
                <tr>
                    <td><a href="first">First Servlet</a></td>
                    <td><a href="second">Second Servlet</a></td>
                     <td><a href="third">Third Servlet</a></td>
                </tr>
            </table>
          </form>
        </div>
    </body>
</html>
